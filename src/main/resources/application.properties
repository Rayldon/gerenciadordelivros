spring.application.name=gerenciadordelivros

# DATASOURCE
spring.datasource.url=jdbc:h2:mem:biblioteca;DB_CLOSE_DELAY=-1;MODE=LEGACY
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Como se trata de um projeto de teste, deixei tudo necessario para debug habilitado

# H2 CONSOLE
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL INIT
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:scripts/schema.sql

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# LOGGING SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
